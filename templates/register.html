{% extends 'base.html' %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block body_block %}
<div class="container mt-5 "> 


    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        
        {% csrf_token %}
        <h2 class="text-center">Register</h2> 
        {% for msg in  messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}

        <div class="mb-3 p-2">
            <label for="username" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="fname">
        </div>
        <div class="mb-3 p-2 ">
            <label for="username" class="form-label">LastName</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="lname">
        </div>
        <div class="mb-3 p-2 ">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="uname">
        </div>
       <div class="mb-3 p-2 ">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="pwd">
        </div>
       
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a>.</p>
</div>
<script>
   
    document.addEventListener('DOMContentLoaded', function () {
        var toastElements = document.querySelectorAll('.toast');
        toastElements.forEach(function (toast) {
            var bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        });
    });
</script>

{% endblock %}
