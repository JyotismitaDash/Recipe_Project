{% extends 'base.html' %}
{% block title %}
    <title>update-recipe</title>
 {% endblock %}
 {% block body_block %}

 <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <h1>this is update recipe page</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipr_Name</label>
          <input type="text" class="form-control" name="recipe_name"  value="{{rupdate.recipe_name}}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe_Description</label>
          <textarea class="form-control" name="recipe_description"  name="">{{rupdate.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe_Image</label>
            <input type="file" class="form-control" name="recipe_image"  name="{{rupdate.recipe_image}}">
          </div>
        <button type="submit" class="btn btn-success btn-sm">Update Recipe</button>
      </form>
{% endblock %}
