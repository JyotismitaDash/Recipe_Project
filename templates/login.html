{% extends 'base.html' %}

{% block title %}
    <title>LOGIN</title>
{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <form  class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">LOGIN</h2> 
        {% for msg in  messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="uname">
        </div>
       <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="pwd" required>
        </div>
       
        <button type="submit" class="btn btn-primary">LogIn</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a>.</p>
</div>
{% endblock %}
